
services:
  llama-cpp:
    image: ghcr.io/ggml-org/llama.cpp:full-vulkan
    container_name: llama-cpp-server
    ports:
      - "8080:8080"
    volumes:
      - /home/mortgage/unsloth:/models:Z

    # GPU device access - required for ROCm
    devices:
      - /dev/kfd:/dev/kfd
      - /dev/dri:/dev/dri

    # Security options for GPU access
    security_opt:
      - seccomp:unconfined

    # Group access for GPU
    group_add:
      - video

    environment:
      - HSA_OVERRIDE_GFX_VERSION=${HSA_OVERRIDE_GFX_VERSION:-11.5.1}

    command:
      - --server
      - --host
      - "0.0.0.0"
      - --port
      - "8080"
      - --model
      - /models/Qwen3-Coder-Next-GGUF/Qwen3-Coder-Next-UD-Q4_K_XL.gguf
      - --jinja
      - --device
      - "Vulkan0"
      - --ctx-size 
      - "202752"
      - --threads
      - "-1"
      - --fit
      - "on"
      - --temp
      - "0.2"
      - --top-p
      - "0.95"
      - --min-p
      - "0.01"
      - --flash-attn
      - "on"
      - --sleep-idle-seconds
      - "300"
    restart: unless-stopped

